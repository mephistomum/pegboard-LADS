<head>

  <style>
body {
  background: url("assets/image/bg.png") no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  overflow-x: hidden;
}

/* --- Carousel Container --- */
#carouselWrapper {
  position: relative;
  width: 100%;
  max-width: 2000px;
  overflow: hidden;
  margin-top: 5rem;
}

#ownersContainer {
  display: flex;
  transition: transform 0.6s ease;
  width: 100%;
}

/* --- Each owner-pegboard pair --- */
.owner-section {
  flex: 0 0 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.owner-img {
  position: relative;
  z-index: 5; /* bring owner image in front */
}

.owner-img img {
  max-width: 38vw;
  border-radius: 1rem;
  transform: translateX(2vw);
}

.pegboard-wrapper {
  position: relative;
  display: inline-block;
  z-index: 1;
}

.pegboard-wrapper::before {
  content: "";
  position: absolute;
  top: -1.5vw;
  left: -3.3vw;
  right: 0.5vw;
  bottom: -1.5vw;
  background: white;
  border-radius: 3vw;
  z-index: -1;
}

.pegboard {
  max-width: 45vw;
  border-radius: 8px;
  object-fit: contain;
  display: block;
  transform: translateX(-2vw);
}

/* --- Headphone / Photo Buttons --- */
.playSpotify
{
  position: absolute;
  width: 18vw;
  height: 16vw;
  max-width: 400px;
  max-height: 400px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 20;
  transition: background 0.3s ease;
}

.viewPhoto {
  position: absolute;
  width: 6vw;
  height: 10vw;
  max-width: 110px;
  max-height: 110px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 20;
  transition: background 0.3s ease;
}

/* For tablets and smaller screens */
@media (max-width: 768px) {
  .viewPhoto {
    width: 14vw;
    height: 14vw;
    max-width: 70px;
    max-height: 70px;
  }
}

/* For mobile screens */
@media (max-width: 480px) {
  .viewPhoto {
    width: 18vw;
    height: 18vw;
    max-width: 30px;
    max-height: 30px;
  }
}


.playSpotify {
  background-color: rgba(255, 0, 0, 0.15);
}
.playSpotify:hover {
  background-color: rgba(255, 0, 0, 0.3);
}

.viewPhoto {
  background-color: rgba(177, 18, 116, 0.74);
}
.viewPhoto:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

/* --- Navigation Buttons --- */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.2);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease;
  z-index: 30;
}

.carousel-btn:hover {
  background: rgba(255,255,255,0.4);
}

#prevBtn { left: 2vw; }
#nextBtn { right: 2vw; }

/* --- Spotify Player --- */
#spotifyContainer {
  position: fixed;
  bottom: 2vw;
  right: 2vw;
  z-index: 80;
  transition: all 0.4s ease;
}

#spotifyPlayer {
  border-radius: 12px;
  width: 350px;
  height: 80px;
  display: block;
  transition: all 0.4s ease;
}

#togglePlayer {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background-color: rgba(255,255,255,0.25);
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#togglePlayer:hover {
  background-color: rgba(255,255,255,0.5);
}

#spotifyContainer.minimized {
  width: 70px;
  height: 70px;
  overflow: hidden;
  border-radius: 50%;
  background: none;
}

#spotifyContainer.minimized #spotifyPlayer {
  opacity: 0;
  pointer-events: none;
}

#spotifyContainer.minimized #togglePlayer {
  top: 20px;
  right: 20px;
  background-color: rgba(255,255,255,0.3);
}

/* --- Photo Modal --- */
#photoModal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.4s ease;
}

#photoModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
  animation: zoomIn 0.4s ease;
}

#closeModal {
  position: absolute;
  top: 40px;
  right: 60px;
  font-size: 3rem;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

@keyframes fadeIn {
  from { opacity: 0; } to { opacity: 1; }
}
@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; } 
  to { transform: scale(1); opacity: 1; }
}
  </style>
</head>
