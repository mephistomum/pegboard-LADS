<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linkon Princesses</title>
  <link rel="icon" type="image/png" href="assets/image/icon.png" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/output.css">
  <style>
body {
  background: #000;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  overflow-x: hidden;
}

/* --- Carousel Container --- */
#carouselWrapper {
  position: relative;
  width: 100%;
  max-width: 2000px;
  overflow: hidden;
  margin-top: 5rem;
}

#ownersContainer {
  display: flex;
  transition: transform 0.6s ease;
  width: 100%;
}

/* --- Each owner-pegboard pair --- */
.owner-section {
  flex: 0 0 100%; /* only one shown per slide */
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.owner-img img {
  max-width: 38vw;
  border-radius: 1rem;
}

.pegboard-wrapper {
  position: relative;
}

.pegboard {
  max-width: 45vw;
  border-radius: 8px;
  object-fit: contain;
}

/* --- Headphone Button --- */
.playSpotify {
  position: absolute;
  width: 16vw;
  height: 16vw;
  max-width: 280px;
  max-height: 280px;
  border: none;
  border-radius: 50%;
  background-color: rgba(255, 0, 0, 0.1);
  cursor: pointer;
  z-index: 20;
}

/* --- Navigation Buttons --- */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.2);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease;
  z-index: 30;
}

.carousel-btn:hover {
  background: rgba(255,255,255,0.4);
}

#prevBtn { left: 2vw; }
#nextBtn { right: 2vw; }

/* --- Spotify Player --- */
#spotifyContainer {
  position: fixed;
  bottom: 2vw;
  right: 2vw;
  z-index: 80;
  transition: all 0.4s ease;
}

#spotifyPlayer {
  border-radius: 12px;
  width: 350px;
  height: 80px;
  display: block;
  transition: all 0.4s ease;
}

#togglePlayer {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background-color: rgba(255,255,255,0.25);
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#togglePlayer:hover {
  background-color: rgba(255,255,255,0.5);
}

#spotifyContainer.minimized {
  width: 70px;
  height: 70px;
  overflow: hidden;
  border-radius: 50%;
  background: none;
}

#spotifyContainer.minimized #spotifyPlayer {
  opacity: 0;
  pointer-events: none;
}

#spotifyContainer.minimized #togglePlayer {
  top: 20px;
  right: 20px;
  background-color: rgba(255,255,255,0.3);
}
  </style>
</head>

<body>

<!-- üîô Back Button -->
<a href="https://mephistomum.github.io/mephistomum-profile/" 
   class="fixed top-4 left-4 z-50 
          bg-white/20 text-white font-semibold 
          px-3 py-1.5 sm:px-4 sm:py-2 
          rounded-xl backdrop-blur-md 
          hover:bg-white/40 transition 
          text-[13px] sm:text-[15px] md:text-[17px]">
  ‚Üê 
</a>

<!-- üñºÔ∏è Carousel -->
<div id="carouselWrapper">
  <div id="ownersContainer"></div>
  <button id="prevBtn" class="carousel-btn">‚Äπ</button>
  <button id="nextBtn" class="carousel-btn">‚Ä∫</button>
</div>

<!-- üéµ Spotify Player -->
<div id="spotifyContainer">
  <iframe id="spotifyPlayer"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>
  <button id="togglePlayer" title="Minimize Player">‚Äì</button>
</div>

<script>
// ----- Data: Add your owners here -----
const owners = [
  {
    name: "mephistomum",
    ownerImg: "assets/image/owner/mephistomum.png",
    pegboardImg: "assets/image/pegboard/mephistomum.png",
    track: "https://open.spotify.com/embed/track/48jRAABr5TxjWHvoNWClGG?utm_source=generator",
    headphonePos: { bottom: "3vw", right: "4vw" }
  },
  {
    name: "snowfllay",
    ownerImg: "assets/image/owner/snowfllay.png",
    pegboardImg: "assets/image/pegboard/snowfllay.png",
    track: "https://open.spotify.com/embed/track/1tNJrcVe6gwLEiZCtprs1u?utm_source=generator",
    headphonePos: { bottom: "29vw", right: "10vw" }
  }
];

// ----- Generate HTML automatically -----
const container = document.getElementById("ownersContainer");

owners.forEach(o => {
  const section = document.createElement("div");
  section.className = "owner-section";
  section.dataset.track = o.track;

  section.innerHTML = `
    <div class="owner-img">
      <img src="${o.ownerImg}" alt="${o.name}">
    </div>
    <div class="pegboard-wrapper">
      <img src="${o.pegboardImg}" alt="Pegboard ${o.name}" class="pegboard">
      <button class="playSpotify" 
              style="bottom:${o.headphonePos.bottom}; right:${o.headphonePos.right};"></button>
    </div>
  `;

  container.appendChild(section);
});

// ----- Carousel Logic -----
let currentIndex = 0;
const total = owners.length;

const updateCarousel = () => {
  container.style.transform = `translateX(-${currentIndex * 100}%)`;
};

document.getElementById("nextBtn").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % total;
  updateCarousel();
});

document.getElementById("prevBtn").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + total) % total;
  updateCarousel();
});

// ----- Spotify Player Logic -----
const spotifyContainer = document.getElementById("spotifyContainer");
const spotifyPlayer = document.getElementById("spotifyPlayer");
const toggleBtn = document.getElementById("togglePlayer");

spotifyContainer.style.display = "none";

document.addEventListener("click", e => {
  if (e.target.classList.contains("playSpotify")) {
    const section = e.target.closest(".owner-section");
    const trackURL = section.dataset.track;
    spotifyPlayer.src = trackURL;
    spotifyContainer.style.display = "block";
  }
});

toggleBtn.addEventListener("click", () => {
  spotifyContainer.classList.toggle("minimized");
  toggleBtn.textContent = spotifyContainer.classList.contains("minimized") ? "+" : "‚Äì";
});
</script>

</body>
</html>
